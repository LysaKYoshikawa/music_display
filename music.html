<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/icons8.png" type="image/icon">
  <title>Music Player</title>
</head>

<body>
  <div class="player">
    <div class="wrapper">
      <div class="music-container play">
        <div class="music-info">
          <h1 class="now-playing">Music Player</h1>
          <div class="music-art"></div>
          <div class="music-name">Track Name</div>
          <div class="music-artist">Track Artist</div>
          <div class="progress-container">
            <div class="progress"></div>
          </div>
        </div>

        <div class="navigation">
          <div class="radom-track" onclick="randomTrack()">
            <i class="fas fa-random fa-2x" title="random"></i>
          </div>
          <div id="prev" class="prev-track" onclick="prevSong()">
            <i class="fas fa-backward fa-2x"></i>
          </div>
          <div id="play" class="playpause-track" onclick="playpauseSong()">
            <i class="fas fa-play fa-2x"></i>
          </div>
          <div id="next" class="next-track" onclick="nextSong()">
            <i class="fas fa-forward fa-2x"></i>
          </div>
        </div>

        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>

        <div class="slider_container">
          <i class="fas fa-volume-down"></i>
          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>

        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>

      <script src="script.js"></script>

    </div>
  </div>

</body>

</html>
