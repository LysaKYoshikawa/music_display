<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/icons8.png" type="image/icon">
  <title>Music Player</title>
</head>

<body>
  <div class="player">
    <div class="player__bg-blur">
      <div class="player__container">
        <section>
          <div class="wrapper wrapper--music-info">
            <div class="music-container play">
              <div class="music-info">
                <h4 class="now-playing">Music Player</h4>
                <div class="music-art"></div>
                <h1 class="music-name">Track Name</h1>
                <h2 class="music-artist">Track Artist</h2>
                <div class="progress-container">
                  <div class="progress"></div>
                </div>
              </div>

              <div class="navigation">
                <button class="radom-track" onclick="randomTrack()">
                  <i class="fas fa-random fa-2x" title="random"></i>
                </button>
                <button id="prev" class="prev-track" onclick="prevSong()">
                  <i class="fas fa-backward fa-2x"></i>
                </button>
                <button class="playpause-track" onclick="playpauseSong()">
                  <i class="fas fa-play fa-2x"></i>
                </button>
                <button id="next" class="next-track" onclick="nextSong()">
                  <i class="fas fa-forward fa-2x"></i>
                </button>
                <button class="repeat-track" onclick="repeatSong()">
                  <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </button>
              </div>

              <div class="slider-container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
              </div>

              <div class="slider-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
              </div>

              <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
              </div>
            </div>



          </div>

        </section>


        <section>
          <div class="wrapper wrapper--list">
            <h3>Lista de musica</h3>
            <div class="music-box">

              <img class="art-fig" src="images/Carry.png" />

              <div class="grid-item">
                <h2 class="title-list">Carry on Wayward Son</h2>
                <button id="play" class="playpause-track" onclick="playListSong('0')">
                  <i class="button-play fas fa-play fa-2x"></i>
              </div>

            </div>

            <div class="music-box">

              <img class="art-fig" src="images/Girls.png" />

              <div class="grid-item">
                <h2 class="title-list">Girls Just Want to Have Fun</h2>
                <button id="play" class="playpause-track" onclick="playListSong('1')">
                  <i class="fas fa-play fa-2x"></i>
              </div>

            </div>

            <div class="music-box">
              <img class="art-fig" src="images/You.png" />
              <div class="grid-item">
                <h2 class="title-list">You Make Me Feel</h2>
                <button id="play" class="playpause-track" onclick="playListSong('2')">
                  <i class="fas fa-play fa-2x"></i>
              </div>
            </div>

          </div>

        </section>
      </div>

      <script src="script.js"></script>
    </div>


  </div>

</body>

</html>
