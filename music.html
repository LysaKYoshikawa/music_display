<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>

<body>
  <div class="player">
    <div class="wapper">
      <h1>Music Player</h1>

      <div class="music-container play">
        <div class="music-info">
          <h4 id="title">Kansas </h4>
          <div class="track-artist">Artista</div>
          <div class="progress-container">
            <div class="progress"></div>
          </div>
        </div>

        <audio src="music/Carry on Wayward Son.mp3" id="audio"></audio>

        <div class="img-container">
          <img src="images/Carry on Wayward Son.JPG" alt="music-cover" id="cover" />
        </div>

        <div class="navigation">
          <div class="radom-track" onclick="randomTrack()">
            <i class="fas fa-random fa-2x" title="random"></i>
          </div>
          <button id="prev" class="action-btn">
            <i class="fas fa-backward fa-2x"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play fa-2x"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward fa-2x"></i>
          </button>
        </div>
        <div class="slideer_container">
          <i class="fas fa-volume-down"></i>
          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>

        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>

      <script src="script.js"></script>

    </div>
  </div>

</body>

</html>
